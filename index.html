<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer by Suraj Pal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0dca23eb5c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/Logo.png">
</head>
<body>
    
    <div class="main">
        <div class="container">
            <div class="middle">
                <img id="track_image">
                   <div class="volume">
                       <i class="fa-solid fa-volume-high tooltip" aria-hidden="true" onclick="mute_sound()"><span class="tooltiptext">Mute</span></i>
                       <input type="range" min="0" max="15" value="10" id="volume"  onchange="volume_change()">  
                       <i class="fa-solid fa-shuffle noName tooltip" id="aito"><span class="tooltiptext">Shuffle don't work</span></i>
                   </div>
                    
               <div class="bottom">
                   <span class="songItem"><span class="SName" id="masterSongName"></span><i class="tiemstamp fas fa-play p1"></i></span>
                   <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
                   <div class="icons">
                    <button onclick="previous_song()" class="tooltip" id="pre"><span class="tooltiptext">Previous Song</span><i class="fas fa-3x fa-step-backward" aria-hidden="true"></i></button>
                    <button onclick="justplay()" id="play" class="tooltip"><span class="tooltiptext">Play/Pause</span><i id="masterPlay" class="fas fa-3x fa-play-circle" aria-hidden="true"></i></button>
                    <button onclick="next_song()" id="next" class="tooltip"><span class="tooltiptext">Next Song</span><i class="fas fa-3x fa-step-forward" aria-hidden="true"></i></button>
                   </div>
               </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
